<!DOCTYPE html>
<html ng-app="hdupload">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Simple File Upload</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.css">
<link rel="stylesheet" href="libs/loading-bar.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.2/toastr.min.js"></script>
	<script type="text/javascript" src="aws-sdk.js"></script>
	
</head>
<body>
	<div class="container" ng-controller="heardUlOAD">
		
		<input class="form-control" name="file" type="file" file />
		<button class="btn btn-primary" name="button" type="button" ng-click="sgfilecheck()" />UPLOAD</button>
		<div class="progressor">{{progresses}}</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="libs/loading-bar.min.js"></script>
	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
